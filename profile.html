<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #e63939;
    }
    .back {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Your Profile</h2>
    <p><b>Name:</b> <span id="userName"></span></p>
    <p><b>Email:</b> <span id="userEmail"></span></p>
    <p><b>Joined:</b> <span id="created"></span></p>

    <button onclick="logout()">Logout</button>
    <a class="back" href="trafficdata.html">‚Üê Back to Routes</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu7pDAiYNWGWXxCUom0_uiTx2omigT7Ec",
      authDomain: "smart-city-traffic-app-fa8f3.firebaseapp.com",
      projectId: "smart-city-traffic-app-fa8f3",
      storageBucket: "smart-city-traffic-app-fa8f3.appspot.com",
      messagingSenderId: "858416744357",
      appId: "1:858416744357:web:703b8145711372a04cca4c",
      measurementId: "G-TFTDBVWDH3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          document.getElementById("userName").textContent = docSnap.data().name;
          document.getElementById("userEmail").textContent = docSnap.data().email;
          document.getElementById("created").textContent = docSnap.data().createdAt.substring(0,10);
        }
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
